server {
listen 80;

```
# Serve React build
location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri /index.html;
}

# Proxy API requests to FastAPI backend
location /api/ {
    proxy_pass http://api:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}
